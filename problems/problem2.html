<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine, refresh_displays} from "../js/utils/utils_three.js";

    // todo: create a visualization that demonstrates your knowledge of quaternions.  This is intentionally
    // todo: open-ended.  Be as creative as you want, or feel free to recreate any of the visualizations
    // todo: found in Section 3.3.
    let settings = {
        w:0,
        x: 0.0,
        y: 0.0,
        z: 0.0,
        point_size: .03,
        dis: 0
    };
    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();
    gui.add( settings, 'x', -1, 1);
    gui.add( settings, 'z', -1, 1);
    gui.add( settings, 'y', -1, 1);
    gui.add( settings, 'w', -1, 1);

    engine.animation_loop(()=> {
        engine.draw_debug_vector([0,0,0], [settings.x, settings.y, settings.z],  0.01, 0.15, "green");
        let length = Math.max(Math.abs(settings.w), 0.4);
        engine.draw_debug_line([settings.x, settings.y, settings.z - length - 0.1], [settings.x, settings.y, settings.z + length + 0.1], false, 0.01, "black");
        engine.draw_debug_sphere([settings.x, settings.y, settings.z + settings.w], 0.05, "blue");

    });

</script>
